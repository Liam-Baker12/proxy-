<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Worker Proxy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.2s;
    }
    a.button:hover {
      background-color: #005fa3;
    }
    .instructions {
      margin-top: 40px;
      max-width: 600px;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>My Proxy Tunnels</h1>

  <!-- Tunnel links -->
  <a class="button" href="https://your-worker.workers.dev/a?secret=mySuperSecret123">Open Tunnel A</a>
  <a class="button" href="https://your-worker.workers.dev/b?secret=mySuperSecret123">Open Tunnel B</a>

  <!-- Optional KV management instructions -->
  <div class="instructions">
    <p>To add or update tunnel URLs, use the <code>/set</code> endpoint:</p>
    <pre>/set?key=a&value=https://example-a.com</pre>
    <p>To view stored URLs, use <code>/get</code>:</p>
    <pre>/get?key=a</pre>
    <p>Remember: Keep your secret safe in the query string when accessing tunnels.</p>
  </div>

</body>
</html>
