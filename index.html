<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pyodide Proxy Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f8f9fa;
    }
    h1 {
      color: #333;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      white-space: pre-wrap;
      font-family: monospace;
    }
    .success {
      background: #e6ffed;
      color: #137333;
      border: 1px solid #137333;
    }
    .error {
      background: #ffebeb;
      color: #d93025;
      border: 1px solid #d93025;
    }
    input[type="text"] {
      width: 400px;
      padding: 8px;
      font-size: 14px;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      margin-left: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üîó Pyodide Proxy</h1>
  <p>Enter a URL to fetch using Python in the browser:</p>

  <input type="text" id="urlInput" placeholder="https://example.com">
  <button onclick="runProxy()">Fetch</button>

  <div id="output"></div>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <script>
    let pyodide;

    async function main() {
      pyodide = await loadPyodide();
      await pyodide.loadPackage("micropip");
      await pyodide.runPythonAsync(`
        from pyodide.http import pyfetch

        async def proxy_get(url):
            try:
                response = await pyfetch(url)
                text = await response.string()
                return text[:1000]  # first 1000 chars
            except Exception as e:
                return f"Error: {e}"
      `);
    }

    async function runProxy() {
      const url = document.getElementById("urlInput").value;
      const output = document.getElementById("output");
      output.textContent = "‚è≥ Fetching...";
      output.className = "";

      try {
        let result = await pyodide.runPythonAsync(`
          await proxy_get("${url}")
        `);
        if (result.startsWith("Error:")) {
          output.textContent = "‚ùå " + result;
          output.className = "error";
        } else {
          output.textContent = "‚úÖ Success:\n\n" + result;
          output.className = "success";
        }
      } catch (err) {
        output.textContent = "‚ùå Failed: " + err;
        output.className = "error";
      }
    }

    main();
  </script>
</body>
</html>
