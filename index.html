<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Worker Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #status {
      font-size: 24px;
      font-weight: bold;
    }
    .ready {
      color: green;
    }
    .not-ready {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Cloudflare Worker Test</h1>
  <p id="status" class="not-ready">Not Ready ❌</p>

  <script>
    async function checkWorker() {
      const statusEl = document.getElementById("status");
      try {
        // Test call to your Worker
        const testUrl = "https://example.com"; 
        const response = await fetch(
          "https://jim.liambaker2030.workers.dev/?url=" + encodeURIComponent(testUrl)
        );

        if (response.ok) {
          statusEl.textContent = "Ready ✅";
          statusEl.className = "ready";
        } else {
          statusEl.textContent = "Not Ready ❌";
          statusEl.className = "not-ready";
        }
      } catch (err) {
        statusEl.textContent = "Not Ready ❌";
        statusEl.className = "not-ready";
      }
    }

    checkWorker();
  </script>
</body>
</html>
