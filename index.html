<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Worker Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f5f5f5;
    }
    #status {
      font-size: 1.5em;
      margin: 20px 0;
    }
    .ready { color: green; }
    .not-ready { color: red; }
  </style>
</head>
<body>
  <h1>Cloudflare Worker Status</h1>
  <div id="status" class="not-ready">⏳ Checking...</div>

  <script>
    const statusEl = document.getElementById("status");
    const workerUrl = "https://jim.liambaker2030.workers.dev";

    fetch(workerUrl + "?url=https://example.com")
      .then(res => {
        if (res.ok) {
          statusEl.textContent = "✅ Ready – Redirecting...";
          statusEl.className = "ready";
          setTimeout(() => {
            window.location.href = "app.html"; // go to the next page
          }, 1500);
        } else {
          statusEl.textContent = "❌ Not Ready";
          statusEl.className = "not-ready";
        }
      })
      .catch(() => {
        statusEl.textContent = "❌ Not Ready";
        statusEl.className = "not-ready";
      });
  </script>
</body>
</html>
