<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pyodide Proxy Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f8f9fa;
    }
    h1 {
      color: #333;
    }
    #status {
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
    }
    .ready {
      background: #e6ffed;
      color: #137333;
      border: 1px solid #137333;
    }
    .loading {
      background: #fff8e1;
      color: #8a6d3b;
      border: 1px solid #8a6d3b;
    }
    .error {
      background: #ffebeb;
      color: #d93025;
      border: 1px solid #d93025;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      white-space: pre-wrap;
      font-family: monospace;
    }
    .success {
      background: #e6ffed;
      color: #137333;
      border: 1px solid #137333;
    }
    .error-output {
      background: #ffebeb;
      color: #d93025;
      border: 1px solid #d93025;
    }
  </style>
</head>
<body>
  <h1>üîó Pyodide Proxy</h1>
  <div id="status" class="loading">‚è≥ Loading Pyodide...</div>

  <p>Enter a URL to fetch using Python in the browser:</p>

  <input type="text" id="urlInput" placeholder="https://example.com">
  <button onclick="runProxy()">Fetch</button>

  <div id="output"></div>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <script>
    let pyodide;

    async function main() {
      const status = document.getElementById("status");
      try {
        status.textContent = "‚è≥ Loading Pyodide...";
        status.className = "loading";

        pyodide = await loadPyodide();

        // Try to fetch and load main.py from your repo
        const response = await fetch("main.py");
        if (!response.ok) {
          throw new Error("main.py not found (HTTP " + response.status + ")");
        }
        const pyCode = await response.text();
        await pyodide.runPythonAsync(pyCode);

        status.textContent = "‚úÖ Pyodide + main.py ready!";
        status.className = "ready";
      } catch (err) {
        status.textContent = "‚ùå Failed to load: " + err;
        status.className = "error";
      }
    }

    async function runProxy() {
      const url = document.getElementById("urlInput").value;
      const output = document.getElementById("output");
      output.textContent = "‚è≥ Fetching...";
      output.className = "";

      try {
        let result = await pyodide.runPythonAsync(`
          await proxy_get("${url}")
        `);
        if (result.startsWith("‚ùå") || result.startsWith("Error")) {
          output.textContent = result;
          output.className = "error-output";
        } else {
          output.textContent = "‚úÖ Success:\n\n" + result;
          output.className = "success";
        }
      } catch (err) {
        output.textContent = "‚ùå Failed: " + err;
        output.className = "error-output";
      }
    }

    main();
  </script>
</body>
</html>
