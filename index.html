<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pyodide Proxy Test</title>
</head>
<body>
  <h1>Pyodide Proxy Test</h1>

  <!-- Input + Button -->
  <input id="url-input" type="text" placeholder="Enter URL (e.g., https://example.com)">
  <button onclick="runProxy()">Fetch</button>

  <!-- Output -->
  <pre id="output">⏳ Loading Pyodide...</pre>

  <!-- Load Pyodide -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
  <script>
    let pyodide;

    // Initialize Pyodide when the page loads
    async function initPyodide() {
      try {
        pyodide = await loadPyodide();
        await pyodide.loadPackage("micropip");

        // Load your external proxy.py
        await pyodide.runPythonAsync(`
with open("proxy.py") as f:
    exec(f.read())
        `);

        document.getElementById("output").textContent = "✅ Pyodide ready!";
      } catch (err) {
        document.getElementById("output").textContent = "❌ Failed to load Pyodide: " + err;
      }
    }

    // Called when the "Fetch" button is clicked
    async function runProxy() {
      const url = document.getElementById("url-input").value;
      if (!url) {
        document.getElementById("output").textContent = "⚠️ Please enter a URL.";
        return;
      }

      try {
        let result = await pyodide.runPythonAsync(`
import asyncio
result = asyncio.run(fetch_url("${url}"))
result
        `);

        document.getElementById("output").textContent = result;
      } catch (err) {
        document.getElementById("output").textContent = "❌ Error running Python: " + err;
      }
    }

    // Start Pyodide on page load
    initPyodide();
  </script>
</body>
</html>
