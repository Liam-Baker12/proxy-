<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Worker Redirect (Encrypted)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    input[type="text"] {
      padding: 8px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      margin-left: 10px;
      border: none;
      border-radius: 4px;
      background: #0078d7;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #005a9e;
    }
  </style>
</head>
<body>
  <h1>Open a URL through Worker</h1>
  <input type="text" id="urlInput" placeholder="https://example.com">
  <button onclick="openUrl()">Go</button>

  <script>
    const workerUrl = "https://jim.liambaker2030.workers.dev";

    function openUrl() {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) {
        alert("⚠️ Please enter a URL.");
        return;
      }

      // Encode the URL in Base64 to obfuscate it
      const encodedUrl = btoa(url);

      // Redirect with encoded parameter
      window.location.href = workerUrl + "?data=" + encodedUrl;
    }
  </script>
</body>
</html>
