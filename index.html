<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pyodide Proxy Test</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { font-size: 24px; }
    #status { padding: 10px; margin-bottom: 15px; border-radius: 5px; }
    .loading { background: #fff3cd; color: #856404; }
    .ready { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    #output { padding: 10px; background: #222; color: #0f0; white-space: pre-wrap; margin-top: 15px; border-radius: 5px; }
    .error-output { color: #f88; }
  </style>
</head>
<body>
  <h1>Pyodide Proxy Test</h1>

  <!-- Status -->
  <div id="status" class="loading">⏳ Loading Pyodide...</div>

  <!-- Input + Button -->
  <input id="urlInput" type="text" placeholder="Enter URL (e.g., https://example.com)" size="50">
  <button onclick="runProxy()">Fetch</button>

  <!-- Output -->
  <pre id="output">Waiting for input...</pre>

  <!-- Pyodide Loader -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <script>
    let pyodide;

    async function main() {
      const status = document.getElementById("status");
      try {
        status.textContent = "⏳ Loading Pyodide...";
        status.className = "loading";
        console.log("Step 1: Loading Pyodide...");

        pyodide = await loadPyodide();
        console.log("Step 2: Pyodide loaded");

        const response = await fetch("main.py");
        console.log("Step 3: Fetching main.py (status: " + response.status + ")");

        if (!response.ok) {
          throw new Error("main.py not found (HTTP " + response.status + ")");
        }

        const pyCode = await response.text();
        console.log("Step 4: main.py loaded, length:", pyCode.length);

        await pyodide.runPythonAsync(pyCode);
        console.log("Step 5: main.py executed");

        status.textContent = "✅ Pyodide + main.py ready!";
        status.className = "ready";
      } catch (err) {
        console.error("❌ Error loading Pyodide:", err);
        status.textContent = "❌ Failed to load: " + err;
        status.className = "error";
      }
    }

    async function runProxy() {
      const url = document.getElementById("urlInput").value;
      const output = document.getElementById("output");
      output.textContent = "⏳ Fetching...";
      output.className = "";

      try {
        console.log("Calling proxy_get with URL:", url);
        let result = await pyodide.runPythonAsync(`await proxy_get("${url}")`);
        console.log("Result from proxy_get:", result);

        if (result.startsWith("❌")) {
          output.textContent = result;
          output.className = "error-output";
        } else {
          output.textContent = result;
          output.className = "";
        }
      } catch (err) {
        console.error("❌ Error in runProxy():", err);
        output.textContent = "❌ Failed: " + err;
        output.className = "error-output";
      }
    }

    main();
  </script>
</body>
</html>
