<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Proxy Tunnels</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 { margin-bottom: 20px; }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.2s;
    }
    a.button:hover { background-color: #005fa3; }
    .instructions {
      margin-top: 40px;
      max-width: 600px;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>My Proxy Tunnels</h1>
  <div id="tunnel-buttons">Loading tunnels...</div>

  <div class="instructions">
    <p>All tunnel links are dynamically loaded from the Worker KV. Keep your secret safe!</p>
  </div>

  <script>
    const workerUrl = "https://jim.liambaker2030.workers.dev";
    const secret = "mySuperSecret123"; // Replace with your secret

    // List of tunnel keys to display
    const tunnelKeys = ["a", "b"]; // Add more keys if needed

    const container = document.getElementById("tunnel-buttons");
    container.innerHTML = "";

    tunnelKeys.forEach(async key => {
      try {
        const resp = await fetch(`${workerUrl}/get?key=${key}`);
        if (!resp.ok) return;
        const url = await resp.text();
        if (!url || url === "Nothing found") return;

        const a = document.createElement("a");
        a.href = `${workerUrl}/${key}?secret=${secret}`;
        a.textContent = `Open Tunnel ${key.toUpperCase()}`;
        a.className = "button";
        container.appendChild(a);
      } catch (err) {
        console.error("Error loading tunnel:", key, err);
      }
    });
  </script>

</body>
</html>
