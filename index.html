<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Proxy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f0f0f0;
      text-align: center;
      padding: 40px;
    }
    input[type="text"] {
      width: 60%;
      padding: 12px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      margin-right: 10px;
    }
    button {
      padding: 12px 20px;
      font-size: 1.1em;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-family: monospace;
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      display: inline-block;
      max-width: 80%;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>üîê Encrypted Proxy</h1>
  <p>Enter a URL to encrypt and store securely.</p>

  <form id="proxyForm">
    <input type="text" id="urlInput" placeholder="https://example.com" required />
    <button type="submit">Encrypt & Store</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("proxyForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const url = document.getElementById("urlInput").value.trim();
      if (!url) return;

      try {
        const response = await fetch("https://jim.liambaker2030.workers.dev/encrypt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ targetUrl: url })
        });

        const result = await response.text();
        document.getElementById("result").textContent = result;
      } catch (err) {
        document.getElementById("result").textContent = "‚ùå Error: " + err.message;
      }
    });
  </script>
</body>
</html>
