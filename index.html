<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pyodide Proxy Test</title>
</head>
<body>
  <h1>Pyodide Proxy Test</h1>

  <!-- Input + Button -->
  <input id="url-input" type="text" placeholder="Enter URL (e.g., https://jsonplaceholder.typicode.com/posts/1)">
  <button onclick="runProxy()">Fetch</button>

  <!-- Output -->
  <pre id="output">Waiting for input...</pre>

  <!-- Load Pyodide -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
  <script>
    let pyodide;

    // Load Pyodide and our Python helper functions
    async function initPyodide() {
      pyodide = await loadPyodide();
      // Load proxy.py (must be in same GitHub repo as index.html)
      await pyodide.runPython(`
from js import fetch
import asyncio

async def fetch_url(url: str):
    try:
        response = await fetch(url)
        text = await response.text()
        return text[:500]  # return first 500 chars
    except Exception as e:
        return f"⚠️ Error fetching {url}: {e}"
      `);
      document.getElementById("output").textContent = "✅ Pyodide ready!";
    }

    // Called when "Fetch" button is pressed
    async function runProxy() {
      const url = document.getElementById("url-input").value;
      if (!url) {
        document.getElementById("output").textContent = "⚠️ Please enter a URL.";
        return;
      }

      try {
        let result = await pyodide.runPythonAsync(`
import asyncio
result = asyncio.run(fetch_url("${url}"))
result
        `);
        document.getElementById("output").textContent = result;
      } catch (err) {
        document.getElementById("output").textContent = "❌ Error running Python: " + err;
        console.error(err);
      }
    }

    // Initialize Pyodide on page load
    initPyodide();
  </script>
</body>
</html>
