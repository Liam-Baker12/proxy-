<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pyodide Proxy Test</title>
</head>
<body>
  <h1>Pyodide Proxy Test</h1>

  <!-- Input + Button -->
  <input id="url-input" type="text" placeholder="Enter URL (e.g., https://httpbin.org/get)">
  <button onclick="runProxy()">Fetch</button>

  <!-- Output -->
  <pre id="output">Waiting for input...</pre>

  <!-- Load Pyodide -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
  <script>
    let pyodide;

    // Load Pyodide and your Python file
    async function initPyodide() {
      document.getElementById("output").textContent = "⏳ Loading Pyodide...";
      pyodide = await loadPyodide();

      // Load your main.py (must be in same repo as index.html)
      await pyodide.runPythonAsync(`
        import asyncio
        from pyodide.http import pyfetch
        import json
      `);

      // Actually load your file
      await pyodide.runPythonAsync(await (await fetch("main.py")).text());

      document.getElementById("output").textContent = "✅ Pyodide ready!";
    }

    // Called when "Fetch" button is pressed
    async function runProxy() {
      const url = document.getElementById("url-input").value;
      if (!url) {
        document.getElementById("output").textContent = "⚠️ Please enter a URL.";
        return;
      }

      try {
        let result = await pyodide.runPythonAsync(`await proxy_get("${url}")`);
        document.getElementById("output").textContent = result;
      } catch (err) {
        document.getElementById("output").textContent = "❌ Error: " + err;
      }
    }

    // Initialize Pyodide on page load
    initPyodide();
  </script>
</body>
</html>
